<div class="container">

    <form class="mb-4" action="./js/testing.js" method="GET">
        &ensp;<br>

        <input type="hidden" id="service" name="service" value="hospital"><br>
        &ensp;
        <label for="radius">Search Radius :</label>
              
        <input class="btn btn-sm btn-outline-danger" type="button" value="-" onClick="subtract_one()"> 0
        <input type="range" id="radius" min="0" max="10000" step="1" name="radius" value="5000" onchange="show_value(this.value); show_value1(this.value)" placeholder="Search radius you looking in">
        10000 <input class="btn btn-sm btn-outline-success" type="button" value="+" onClick="add_one()"> 
        <span id="slider_value" style="color:blue;font-weight:bold;"></span>
        <label>metre(s)</label><br>
        &ensp;
        <input class="btn btn-outline-primary btn-sm mt-2" type="button" value="Search" onclick="geocodeAndSearch(); document.getElementById('card_deck_a').innerHTML = ''">

 <script src="./js/geo.js"></script>
 <script>
     show_value(document.getElementById("radius").value);
     show_value1(document.getElementById("radius").value);
         function show_value(x)
         {
             document.getElementById("slider_value").innerHTML=x;
         }
         function show_value1(x)
         {
             document.getElementById("slider_value1").innerHTML=x/1000;
         }
         function add_one()
         {
             document.getElementById("radius").value=parseInt(document.getElementById("radius").value)+1000;
             show_value(document.getElementById("radius").value);
             show_value1(document.getElementById("radius").value);
         }
         function subtract_one()
         {
             document.getElementById("radius").value=parseInt(document.getElementById("radius").value)-1000;
             show_value(document.getElementById("radius").value);
             show_value1(document.getElementById("radius").value);
         }
 </script>
